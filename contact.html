<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

<body id="formc">
    <header id="header"></header>
    <div class="contact_form" id="formcon">

        <div class="formulario">
            <h1 id="formtit1">Formulario de contacto</h1>
            <h3 id="formtit3">Escríbenos y en breve nos pondremos en contacto contigo</h3>


            <form action="https://formsubmit.co/f5bb465b8e67aa2c0c9c1d8094065b74" method="POST">


                <p id="formp">
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="datoform" required="obligatorio" required>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Por favor,elija un nombre correcto.
                    </div>
                </p>

                <p id="formp">
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="datoform" required="obligatorio" required>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Por favor,elija un email correcto.
                    </div>

                </p>

                <p id="formp" >
                    <label for="telefone" class="telefono">Teléfono
                    </label>
                    <input type="tel" name="telefono" id="datoform" pattern="[0-10]{10}" required>
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Por favor,elija un número correcto.
                    </div>
                </p>


                <p id="formp">
                    <label for="asunto" class="colocar_asunto">Asunto
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_asunto" id="datoform" required="obligatorio">
                    <div class="valid-feedback">
                        Correcto
                    </div>
                    <div class="invalid-feedback">
                        Por favor,elija un asunto correcto.
                    </div>
                </p>

                <p id="formp">
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" ></textarea>
                </p>

                <button type="submit" name="enviar_formulario" id="botonform">Enviar</button>

                <p class="aviso" id="formp">
                    <span class="obligatorio" id="campo1">(*) </span>los campos son obligatorios.
                </p>

            </form>
        </div>
    </div>
    <script>
    (function () {
    'use strict'

    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
    .forEach(function (form) {
    form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

    form.classList.add('was-validated')
    }, false)
    })
    })()
</script>
    <footer id="footer"></footer>
</body>

</html>
